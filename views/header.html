<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte Sanchez - Sistema de gestión de viajes</title>

    <link rel="stylesheet" href="./assets/compiled/css/app.css">
    <link rel="stylesheet" href="./assets/compiled/css/iconly.css">
</head>
<body>

<header>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="dropdown">
            <a href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="user-menu d-flex align-items-center">
                    <div class="user-name text-end me-3 d-flex align-items-center">
                        <h6 class="mb-0 text-gray-600"><span id="usernameDisplay"></span></h6>
                    </div>
                    <div class="user-img d-flex align-items-center">
                        <div class="user-img d-flex align-items-center">
                            <div class="avatar avatar-md" id="userInitials">
                                <!-- Iniciales generadas aparecerán acá -->
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton" style="min-width: 11rem;">
                <li>
                    <h6 class="dropdown-header">Opciones</h6>
                </li>
                <li><a class="dropdown-item" href="#"><i class="icon-mid bi bi-gear me-2"></i> Cambiar Contraseña</a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="icon-mid bi bi-box-arrow-left me-2"></i> Cerrar sesión</a></li>
            </ul>
        </div>
    </div>
</header>

<!-- Loading spinner para la redirección al login -->
<div id="loading-redirect" style="
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    text-align: center;
">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Cargando...</span>
    </div>
    <p style="margin-top: 10px;">Redirigiendo al login...</p>
</div>

</body>
</html>
