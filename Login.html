<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">

    <title>TRANSPORTE SANCHEZ</title>

    <script>
        function login() {
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (username.value === 'mferrando' && password.value === 'sistemas3') {
                window.location.href = 'Index.html';
            } else {
                alert('Usuario o contraseña incorrecto');
            }
        }
    </script>
</head>

<body>
    <div class="login">
        <form action="" class="formulario">
            <img class="imagen" src="img/LogoSanchez.png" alt="Transporte Sanchez">
            <h1 class="titulo">BIENVENIDO</h1>
            <label>
                <i class="fa-solid fa-user"></i>|
                <input placeholder="USUARIO" type="text" id="username">
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input placeholder="CLAVE" type="password" id="password">
            </label>
            <a href="#" class="link">¿Olvidó su contraseña?</a>
            <div>
                <button id="button" onclick="login()" type="button">INICIAR SESIÓN</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 - Integra Analistas</p>
    </footer>
</body>

</html>
